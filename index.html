<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="responsive-layout.css" />

</head>
<body>
	<header role="banner">
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<p>Incomplete list</p>
			</div>
		</div>
	</header>

	<main role="main">
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img class="ray-image" src="images/rey_square.png" alt="Rey's picture from star wars 2016">
					<div class="ray-who">
						<h3>Ray</h3>
						<p>Protagonist, from Tatoonine</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img class="finn-image" src="images/finn_square.png" alt="Fin's picture from star wars 2016">
					<div class="finn-who">
						<h3>Finn</h3>
						<p>Storm Trooper, befriends Ray</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img class="kylo-image" src="images/kylo_square.png" alt="Kylo from Star wars">
					<div class="kylo-who">
						<h3>Kylo</h3>
						<p>Main villain, or is he?</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="card">
					<img class="poe-image" src="images/poe_square.png" alt="Poe from star wars">
					<div class="poe-who">
						<h3>Poe</h3>
						<p>Neutral pilot</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img class="chewbacca-image" src="images/chewbacca_square.png" alt="the famous chewbacca">
					<div class="chewbacca-who">
						<h3>Chewbacca</h3>
						<p>A great first mate</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img class="yoda-image" src="images/yoda_square.png" alt="the famous yoda">
					<div class="yoda-who">
						<h3>Yoda</h3>
						<p>Wise old Jedi master</p>
					</div>
				</div>
			</div>
		</div>



</body>
</html>
